<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
 
</head>

<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="btn btn-danger info">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.<br> 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <br>
    <button class="btn btn-success button_play" onclick="play()"> Play</button> <button class="btn btn-danger button_play" onclick="stop()"> Stop</button>
	<br><br>
</center>

<div class="disk_speed">
  <img src="disk.gif" class="speed"><br>
  <button class="btn btn-danger button_speed" id="speed">Speed: </button>
</div>

<div class="disk_volume">
  <img src="disk.gif" class="volume"><br>
  <button class="btn btn-danger button_volume" id="volumeid">Volume: </button>
</div>

<script src="main.js"></script>
</body>
</html>
